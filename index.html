<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>travel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="base">
        <div id="nav-buttons" class="nav-icons">
          <button href="#home" class="nav-item">
            <i class="icon-home"></i> Home
          </button>
          <button href="#about" class="nav-item">
            <i class="icon-about"></i> About
          </button>
          <button class="nav-item"><i class="icon-contact"></i> Contact</button>
        </div>
        <div class="upperhalf">
          <p class="intro">Explore the world's wonders</p>
          </div>
        <div class="lowerhalf">
            <button id="scrollLeft" class="scroll-btn">◀</button>          
          <ul class="destinations">
            <li class="element-1">
              <p class="country">JAPAN</p>
              <button onclick="window.location.href='destination.html?country=japan'"  id = "japan" class="read-more">read more</button>
            </li>
            <li class="element-2">
              <p class="country">NORWAY</p>
              <button onclick="window.location.href='destination.html?country=norway'" class="read-more">read more</button>
            </li>
            <li class="element-3">
              <p class="country">FRANCE</p>
              <button onclick="window.location.href='destination.html?country=france'"  id="france" class="read-more">read more</button>
            </li>
            <li class="element-4">
              <p class="country">ICELAND</p>
              <button onclick="window.location.href='destination.html?country=iceland'"  class="read-more">read more</button>
            </li>
            <li class="element-5">
              <p class="country">CANADA</p>
              <button onclick="window.location.href='destination.html?country=canada'"  class="read-more">read more</button>
            </li>
            <li class="element-6">
              <p class="country">ITALY</p>
              <button onclick="window.location.href='destination.html?country=italy'"  class="read-more">read more</button>
            </li>
            <li class="element-7">
              <p class="country">GREECE</p>
              <button onclick="window.location.href='destination.html?country=greece'"  class="read-more">read more</button>
            </li>
            <li class="element-8">
              <p class="country">NEWZEALAND</p>
              <button onclick="window.location.href='destination.html?country=newzealand'" class="read-more">read more</button>
            </li>
            <li class="element-9">
              <p class="country">SWITZERLAND</p>
              <button onclick="window.location.href='destination.html?country=switzerland'"  class="read-more">read more</button>
            </li>
            <li class="element-10">
              <p class="country">AUSTRALIA</p>
              <button onclick="window.location.href='destination.html?country=australia'"  class="read-more">read more</button>
            </li>
          </ul>
          <button id="scrollRight" class="scroll-btn">▶</button>
      </div>
    </div>
  </body>
</html>
